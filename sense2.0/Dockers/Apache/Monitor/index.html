<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MQTT Websocket Temperature">
    <meta name="author" content="Fabian Affolter/JP Mens">

    <title>Server room</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <!-- Sparkline -->
    <script type="text/javascript" src="js/jquery.sparkline.min.js"></script>
    <!-- MQTT over Websockets -->
    <script type="text/javascript" src="js/mqttws31.js"></script>

    <!-- SteelSeries gauges -->
    <script type="text/javascript" src="js/steelseries-min.js"></script>
    <script type="text/javascript" src="js/tween-min.js"></script>
	
	<!-- Configuration and Script -->
    <script type="text/javascript" src="conf.js"></script>
	<script type="text/javascript" src="script.js"></script>
	
	<meta charset="UTF-8">
	<title>Home Automation Client</title>
	
  </head>

  <body>
  
	
    <h2 align=center>&nbsp;
	<span id="title" class="label2">
		{{ Welcome Client }}
	</span></h2></td>
	
	<div id="wrap">
	
		  <section class="jumbotron">	  
				<div class="container">
				  <div class="row text-center">
				  
						<h3 id="temp_display">Monitoring Temperature</h3>
						<h3 id="humidity_display">Monitoring Humidity</h3>
						<h3 id="led_status">Monitoring LED Status</h3>

				  </div>
				</div>
		  </section>

		<div class="container">
			
			<div class="container-fluid">
				<tr>
					<!-- Toggle Led3 -->	
					
					<td rowspan="2" width="40%" style="vertical-align:middle;">

						<button id="light3" type="button" onclick="toggle_button1();"class="btn btn-default  btn-lg btn3d">Button 1</button>	
					</td>
					
					<!-- Led3 Status -->						

					<td width="20%" style="vertical-align:middle;">
								<span>
									<img id="status_off_led3" src="img/led_red_black40x40.png" />
									<img id="status_on_led3" src="img/led_green_black40x40.png" hidden />
								</span>	
					</td>

				</tr>		
			
			<div class="container-fluid">
				<tr>
					<!-- Toggle Led4 -->	
				
					<td rowspan="2" width="40%" style="vertical-align:middle;">

						<button id="light4" type="button" onclick="toggle_button2();" class="btn btn-default btn-lg btn3d">Button 2</button>
					</td>		
					
					<!-- Led4 Status -->						

					<td width="20%" style="vertical-align:middle;">
								<span>
									<img id="status_off_led4" src="img/led_red_black40x40.png" />
									<img id="status_on_led4" src="img/led_green_black40x40.png" hidden />
								</span>	
					</td>
				</tr>

			</div>

			<div class="container-fluid">
				<tr>
					<!-- Toggle Led5 -->	
				
					<td rowspan="2" width="40%" style="vertical-align:middle;">

						<button id="light5" type="button" onclick="toggle_button3();" class="btn btn-default btn-lg btn3d">Button 3</button>
					</td>		
					
					<!-- Led5 Status -->						

					<td width="20%" style="vertical-align:middle;">
								<span>
									<img id="status_off_led5" src="img/led_red_black40x40.png" />
									<img id="status_on_led5" src="img/led_green_black40x40.png" hidden />
								</span>	
					</td>
				</tr>
			</div>		

			<div class="panel panel-default">
              <div class="panel-body">
                    <table border="0">
						
						<!-- Temperature Control -->
                        
                        <!-- Temperature Gauge -->
                        <tr>
							<td rowspan="2" width="40%" style="vertical-align:middle;">
								<canvas id="gaugeCanvas" width="250" height="250">No canvas in your browser...sorry...</canvas>
							</td>
							<td>&nbsp;</td>
						
						
							<!-- Temperature Label -->

							<td width="30%" style="vertical-align:middle;">
								<h4>&nbsp;<span id="TempValueLabel" class="label">Unknown</span></h4>
							</td>
							
							<!-- Label Status -->
							<td width="30%" style="vertical-align:middle;">
								<h4>&nbsp;<span id="label_temp" class="label">Unknown</span></h4>
							</td>
						
							<!-- Temperature Chart -->
							<tr>
							
								<td>&nbsp;</td>
							
								<td style="vertical-align:middle;">
									<div id="TempValueChart" style="height:40px; width:180px;"></div>
								</td>
							
								<!-- Led Status -->
								
								<td width="20%" style="vertical-align:middle;">
								<span>
									<img id="status_off_led1" src="img/led_red_black40x40.png" />
									<img id="status_on_led1" src="img/led_green_black40x40.png" hidden />
								</span>
								</td><!-- LED control -->
							</tr>
							
						</tr>
						
						
						<!-- Humidity Control -->
						
						<!-- Humidity Gauge -->

						<tr>
							<td rowspan="2" width="40%" style="vertical-align:middle;">
								<canvas id="humGaugeCanvas" width="250" height="250">No canvas in your browser...sorry...</canvas>
							</td>
							<td>&nbsp;</td>


							<!-- Humidity Label -->

							<td width="30%" style="vertical-align:middle;">
								<h4>&nbsp;<span id="HumValueLabel" class="label">Unknown</span></h4>
							</td>
							
							<!-- Label Status -->
							<td width="30%" style="vertical-align:middle;">
								<h4>&nbsp;<span id="label_hum" class="label">Unknown</span></h4></td>
							</tr>

							

							<!-- Humidity Chart -->
							<tr>						
								<td>&nbsp;</td>
							
								<td style="vertical-align:middle;">
									<div id="HumValueChart" style="height:40px; width:180px;"></div>
								</td>
								
								<!-- Led Status -->						

								<td width="20%" style="vertical-align:middle;">
								<span>
									<img id="status_off_led2" src="img/led_red_black40x40.png" />
									<img id="status_on_led2" src="img/led_green_black40x40.png" hidden />
								</span>
								</td><!-- LED control -->
							</tr>	
						</tr>
						
						<tr>
							<td></td>
							<td colspan="3" align="right"><small id="message">nothing</small></td>
						</tr>
						
                    </table>
              </div>
            </div>
        <!-- 
        <small><p class="text-center">&copy; <a href="http://affolter-engineering.ch">Affolter Engineering</a> 2013 - 2014</p></small>
	-->
    </div>
  </body>
</html>
